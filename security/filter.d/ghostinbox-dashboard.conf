# Fail2Ban filter for GhostInbox dashboard login attempts

[INCLUDES]
before = common.conf

[Definition]
# Match failed login attempts to dashboard
failregex = ^.* GhostInbox: Failed login attempt from <HOST>.*$
            ^.* GhostInbox: Invalid credentials from <HOST>.*$
            ^.* GhostInbox: Authentication failed for <HOST>.*$

# Ignore localhost
ignoreregex = ^.* 127\.0\.0\.1.*$
              ^.* ::1.*$
